<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../polymer.html">
<link rel="import" href="../../src/lib/experimental/light.html">

<dom-module id="x-test">
  <template>
    <h1 id="header"></h1>
    <p id="body"></p>
    <p><span>arr:</span> <span id="arr"></span></p>
  </template>
  <script>
    Polymer.Light({
      is: 'x-test',

      properties: {
        header: {
          type: String,
          value: 'Default header'
        },
        body: {
          value: 'Default body'
        },
        arr: {
          type: Array,
          value: function() {
            return [3, 2, 1];
          }
        }
      },

      propertiesChanged: function() {
        for (var key in this.properties) {
          this.$[key].textContent = this[key];
        }
      }
    });
  </script>
</dom-module>

<dom-module id="x-wrapper">
  <template>
    <x-test header="Shadow"></x-test>
    <x-test id="test" header="Should be hidden!" hidden="[[hide]]"></x-test>
  </template>
  <script>
    Polymer({
      is: 'x-wrapper',

      properties: {
        hide: {
          value: true
        }
      }
    });
  </script>
</dom-module>

<x-test></x-test>

<x-wrapper></x-wrapper>

<x-test body="bar" arr="[1, 2, 3]"></x-test>
