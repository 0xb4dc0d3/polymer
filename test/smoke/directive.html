<link rel="import" href="../../polymer.html">
<script>
  Polymer.Directive.formatted = function(node, data) {
    if (node.$els == null) {
      node.$els = {
        h1: document.createElement('h1'),
        p: document.createElement('p')
      };
      var $node = Polymer.dom(node);
      $node.insertBefore(node.$els.p, $node.firstChild);
      $node.insertBefore(node.$els.h1, $node.firstChild);
    }

    node.$els.h1.textContent = data.title;
    node.$els.p.textContent = data.body + '(' + data.value + ')';
  };

  Polymer.Directive.formattedReturn = function() {
    Polymer.Directive.formatted.apply(this, arguments);
    return true;
  };
</script>

<dom-module id="x-formatted">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }
      h1 {
        font-size: 1em;
        font-weight: bold;
      }
      div {
        border-left: 1px solid #ccc;
        padding: 0 0.5em;
        margin: 0.5em;
      }
    </style>
    [[@formatted(data)]]

    <div><div directive="[[@formatted(data)]]"></div></div>
    <div>[[@formatted(data)]]</div>
    <div>[[@formattedReturn(data)]]</div>
    <button on-click="increment">Increment</button>
  </template>
  <script>
    Polymer({
      is: 'x-formatted',

      properties: {
        data: {
          type: Object,
          value: function() {
            return { title: 'Title', body: 'This is the body content.', value: 0 }
          }
        }
      },

      increment: function() {
        this.set('data', {
          title: this.data.title,
          body: this.data.body,
          value: this.data.value + 1
        });
      }
    });
  </script>
</dom-module>

<x-formatted></x-formatted>
