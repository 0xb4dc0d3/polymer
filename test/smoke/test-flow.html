<!DOCTYPE html>
<html>
<head>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>

<dom-module id="x-child">
  <template>
    {{content}}
    <button on-click="clickHandler">Go</button>
  </template>
  <script>
    class XChild extends Polymer.Element {
      static get is() {return 'x-child'}
      static get config() {
        return {
          properties: {
            content: {
              notify: true,
              observer: 'contentChanged'
            }
          }
        }
      }
      clickHandler() {
        this.content++;
      }

      contentChanged() {
        console.log(this.id, 'contentChanged');
      }

    }
    customElements.define(XChild.is, XChild);
  </script>
</dom-module>

<dom-module id="x-host">
  <template>
    <x-child id="one" content="{{content}}"></x-child>
    <x-child id="two" content="{{content}}"></x-child>
  </template>
  <script>
    class XHost extends Polymer.Element {
      static get is() {return 'x-host'}
      static get config() {
        return {
          properties: {
            content: {
              value: 0,
              observer: 'contentChanged'
            }
          }
        }
      }
      contentChanged() {
        console.log(this.localName, 'contentChanged');
      }
    }
    customElements.define(XHost.is, XHost);
  </script>
</dom-module>

<x-host id="host"></x-host>


</body>
</html>
