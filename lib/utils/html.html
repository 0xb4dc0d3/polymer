<link rel="import" href="boot.html">
<script>
(function() {
  'use strict';

  function html(strings, ...values) {
    const str = strings[0] + values.map((v, i) =>
      (v instanceof Element ? v.innerHTML : v) + strings[i+1]).join('');
    const template = document.createElement('template');
    template.innerHTML = str;
    return template;
  }

  /**
   * Tagged template literal function that returns a template element with its
   * innerHTML set to the given string.
   * If any template parts are themselves elements, their innerHTML
   * is used instead.
   *
   * @memberof Polymer
   * @param {Array} strings Path string
   * @return {HTMLTemplateElement} template element
   */
   Polymer.html = html;
})();
</script>
